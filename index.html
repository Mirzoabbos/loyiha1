<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="container">
      <div class="results">
        <h2>Your Result</h2>
        <div class="circle">
          <h3>
            <span class="result-count">76</span>
            <br />
            <p>of 100</p>
          </h3>
        </div>
        <h1>Great</h1>
        <div class="para">
          You scored higher then 65% of the people who have taken these tests.
        </div>
      </div>

      <div class="summary">
        <h2>Summary</h2>

        <div class="summary-stats">
          <div class="stats stat1">
            <div class="right-side">
              <img src="images/icon-reaction.svg" alt="" />
              <h3 style="--clr: hsl(0, 100%, 67%, 0.8)">Reaktsiya</h3>
            </div>
            <div class="left-side">
              <div><span>80</span> / 100</div>
            </div>
          </div>

          <div class="stats stat2">
            <div class="right-side">
              <img src="images/icon-memory.svg" alt="" />
              <h3 style="--clr: hsl(39, 100%, 56%, 0.8)">Xotira</h3>
            </div>
            <div class="left-side">
              <div><span>92</span> / 100</div>
            </div>
          </div>

          <div class="stats stat3">
            <div class="right-side">
              <img src="images/icon-verbal.svg" alt="" />
              <h3 style="--clr: hsl(166, 100%, 37%, 0.8)">Og'zaki</h3>
            </div>
            <div class="left-side">
              <div><span>61</span> / 100</div>
            </div>
          </div>

          <div class="stats stat4">
            <div class="right-side">
              <img src="images/icon-visual.svg" alt="" />
              <h3 style="--clr: hsl(234, 85%, 45%, 0.9)">Vizual</h3>
            </div>
            <div class="left-side">
              <div><span>72 </span>/ 100</div>
            </div>
          </div>
        </div>

        <button class="btn">Continue</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
